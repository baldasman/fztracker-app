<ion-header> 
  <ion-toolbar>
    <ion-title>Adicionar </ion-title>
<ion-button slot="end">
  <ion-button (click)="dismissModal()">Sair</ion-button>
</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label type="text" >Viatura:</ion-label>
      <ion-input  placeholder="Exemplo matricula: 99AA5" type="text" [(ngModel)]="todo.car" name="title"></ion-input>
    </ion-item>
   <ion-item>
        <ion-label position="stacked">Visita</ion-label>
        <ion-row>
        <ion-col><ion-input placeholder=" nome da visita"[(ngModel)]="todo.visit.name" name="name">Nome:</ion-input></ion-col>
        <ion-col><ion-input placeholder=" nº BI/CC"[(ngModel)]="todo.Visit.bi" name="bi">NºBI:</ion-input></ion-col>  
        </ion-row>
        <ion-row>
        <ion-col><ion-input placeholder=" nome da visita2"[(ngModel)]="todo.visit.name" name="name">Nome:</ion-input></ion-col>
        <ion-col><ion-input placeholder=" nº BI/CC"[(ngModel)]="todo.Visit.bi" name="bi">NºBI:</ion-input></ion-col>  
        </ion-row>
        <ion-row>
        <ion-col><ion-input placeholder=" nome da visita3" [(ngModel)]="todo.visit.name"  name="name">Nome:</ion-input></ion-col>
        <ion-col><ion-input placeholder=" nº BI/CC"[(ngModel)]="todo.Visit.bi" name="bi">NºBI:</ion-input></ion-col>  
        </ion-row>
        <ion-row>
          <ion-col><ion-input placeholder=" nome da visita4" [(ngModel)]="todo.visit.name"  name="name">Nome:</ion-input></ion-col>
          <ion-col><ion-input placeholder=" nº BI/CC"[(ngModel)]="todo.Visit.bi" name="bi">NºBI:</ion-input></ion-col>  
          </ion-row>

    </ion-item>
    <ion-item>
      <ion-label  >Notas:</ion-label>
      <ion-textarea [(ngModel)]="todo.obs" placeholder="Eventual Nota associada a este movimento"></ion-textarea>
    </ion-item>
    
  </form>



  <ion-item>
    <!-- <ion-label position="floating">Matricula (exemplo - AA8811) -->
     
        
        
   
    <!-- </ion-label> -->
   
    <ion-input [(ngModel)]="AddNewPlate" type="text"></ion-input>

  </ion-item>

 


<ion-button  shape="round" color="success" expand="block" (click)="savePlate()" class="ion-margin-top">Guardar</ion-button>


</ion-content>
