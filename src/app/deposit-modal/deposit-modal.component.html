<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes </ion-title>
    <ion-button slot="end">
      <ion-button (click)="dismissModal()">Sair</ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label type="text">Viatura</ion-label>
      <ion-input placeholder="Exemplo matricula: 99AA5" type="text" [(ngModel)]="todo.plate" name="car"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Notas</ion-label>
      <ion-textarea [(ngModel)]="todo.obs" name="obs" placeholder="Eventual Nota associada a este movimento"></ion-textarea>
    </ion-item>
  </form>

  <ion-button shape="round" color="success" expand="block" (click)="savePlate()" class="ion-margin-top">Guardar</ion-button>
</ion-content>
